{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}
		{% if user.is_authenticated %}
			<div class="page-header">
				<a class="btn btn-default" id="btn_edit" href="{% url 'post_edit' pk=post.pk %}">EDIT</a>
			</div>
		{% endif %}
		<h1>{{ post.title }}</h1>
		<p>{{ post.text|linebreaksbr }}</p>
		<img src="{{ post.image }}" alt="img">
	</div>
{% endblock %}
